<div class="email-confirmation">
  <img src="logo.svg" alt="Logo" class="logo" routerLink="/"/>

  <div class="email-confirmation__product">
    <img src="email-confirmation/product-bg.svg" alt="Product Background" class="email-confirmation__product__background" />
    <img src="email-confirmation/product.png" alt="Product Image" class="email-confirmation__product__product-image" />
  </div>

  <div class="email-confirmation__message">
    <img src="email-confirmation/envelope.svg" alt="Envelope Icon" class="email-confirmation__icon" />
    <h3>Email już leci! </h3>
    <p>Wysłaliśmy magiczny link na adres <br>
      <span><b>{{ email }}.</b></span> <br>
      Kliknij w link, aby się zalogować.</p>
  </div>

</div>
